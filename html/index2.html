    	<script>    
        
    	//jquery設定
        $(function() {
            $( "#tabs" ).tabs();
    		$( "#ground" ).draggable({ scroll: false });
            $( document ).tooltip({ position: { my: "left+5 center", at: "right center" } });
            test();
    	});
        
        //ウィンドウサイズに合わせて表示
        window_load();
        window.onresize = window_load;
        function window_load() {
            var w = $(window).width();
            var h = $(window).height();
            document.getElementById("hoge").innerHTML = "w:"+w+"px / h:"+h+"px <br />";
            $('#mainContent').css( 'width', w+'px');
            
            $('#panel').css( 'height', (parseInt(h)-50)+'px');
            
            $('#tabs').css( 'width', (parseInt(w)-200)+'px');
            $('#tabs').css( 'height', (parseInt(h)-50)+'px');
            $('#map').css( 'width', (parseInt(w)-210)+'px');
            $('#map').css( 'height', (parseInt(h)-115)+'px');

            $('#controller').css( 'top', (parseInt(h)-300)+'px');
            $('#controller').css( 'left', (parseInt(w)-300)+'px');
        }
        
    //キャンバス描画    
    function test() {
      //描画コンテキストの取得
      var canvas = document.getElementById('canvas1');
      if (canvas.getContext) {
        canvas.width = 3000;
        canvas.height = 3000;
        var context = canvas.getContext('2d');
        //ここに具体的な描画内容を指定する
        //新しいパスを開始する
        context.beginPath();
        
        //A1-3
        context.moveTo(540,510);
        context.lineTo(540,1050);
        context.moveTo(540,875);
        context.lineTo(1000,875);
        context.moveTo(540,970);
        context.lineTo(850,970);
        context.moveTo(540,1050);
        context.lineTo(650,1050);
        
        //B1-4
        context.moveTo(580,580);
        context.lineTo(705,580);
        context.moveTo(705,550);
        context.lineTo(705,815);
        
        context.moveTo(705,550);
        context.lineTo(900,550);
        context.moveTo(705,660);
        context.lineTo(900,660);
        context.moveTo(705,750);
        context.lineTo(900,750);
        context.moveTo(705,815);
        context.lineTo(850,815);
        //-B1-4
        
        //B1A1
        context.moveTo(900,530);
        context.lineTo(900,595);
        context.moveTo(900,530);
        context.lineTo(1150,530);
        context.moveTo(900,595);
        context.lineTo(1000,595);
        
        context.moveTo(900,630);
        context.lineTo(900,695);
        context.moveTo(900,530);
        context.lineTo(1150,530);
        context.moveTo(900,595);
        context.lineTo(1000,595);
        
        
        context.closePath();
        context.stroke();
      }
    }
    
    //読み込み終了後に表示
    $(function(){

        $('#controller').css( 'visibility','visible');
    });
    
    $(function(){
        $("#map").mousewheel(function(eo, delta, deltaX, deltaY) {
            document.getElementById("wheel").innerHTML ="wheel moving:"+delta;
        });
    });
    
</script>
